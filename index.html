<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>A Client-Side Twitter App</title>
  
  <link rel="stylesheet" href="stylesheets/app.css">

</head>
<body>
  <div class="wrapper">

      <h2>Tap into the Live Twitter Stream</h2>

    <div id="results" class="">
    </div>

    <script type="text/javascript" src="javascripts/lib/jquery.transit.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.textanimation.js"></script>

    <script src="javascripts/custom/custom.js"></script>
